<h3>Sign in</h3>

<form [formGroup]="authForm" (ngSubmit)="onSubmit()" class="ui form">
   <!-- ========= NAME ========= -->
   <app-input
      inputType="text"
      label="User Name"
      [control]="authForm.controls.username"
   ></app-input>

   <!-- ========= PASSWORD ========= -->
   <app-input
      inputType="password"
      label="Password"
      [control]="authForm.controls.password"
   ></app-input>

   <!-- ========= MENSAJES ERROR GLOBAL ========= -->
   <div
      *ngIf="
         authForm.get('password')?.touched &&
         authForm.get('username')?.touched &&
         authForm.errors
      "
      class="ui red basic label"
   >
      <p *ngIf="authForm.errors['credentials']">
         Invalid username or password.
      </p>

      <p *ngIf="authForm.errors['unknownError']">Failed to sign up.</p>
   </div>

   <!-- ========= SUBMIT BUTTON ========= -->
   <div>
      <button class="ui green button submit">Submit</button>
   </div>
</form>
