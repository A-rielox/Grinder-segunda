<div class="ui container">
   <div class="ui secondary pointing menu">
      <a routerLink="/" class="item">Arielox Email</a>

      <div class="right menu">
         <ng-container *ngIf="signedin$ | async">
            <a routerLink="/inbox" routerLinkActive="active" class="ui item"
               >Inbox</a
            >
            <a routerLink="/signout" routerLinkActive="active" class="ui item"
               >Sing Out</a
            >
         </ng-container>

         <!-- <a routerLink="/inbox" routerLinkActive="active" class="ui item"
            >inbox</a
         > -->

         <ng-container *ngIf="!(signedin$ | async)">
            <a
               routerLink="/"
               [routerLinkActiveOptions]="{ exact: true }"
               routerLinkActive="active"
               class="ui item"
               >Sign In</a
            >
            <a routerLink="/signup" routerLinkActive="active" class="ui item"
               >Sign Up</a
            >
         </ng-container>
      </div>
   </div>

   <router-outlet></router-outlet>
</div>
