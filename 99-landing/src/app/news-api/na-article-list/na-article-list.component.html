<h3>World News</h3>

<div class="list-group">
   <a
      *ngFor="let article of articles"
      class="list-group-item list-group-item-action"
      [href]="article.url"
      target="_blank"
   >
      <!-- me gusta mas CON el source ( q aparesca lo q quita ) -->
      {{ article.title | trimOutletName }}
   </a>
</div>

<app-paginator [numberOfPages]="7"></app-paginator>

<!-- trimOutletName -- mi pipe -->
