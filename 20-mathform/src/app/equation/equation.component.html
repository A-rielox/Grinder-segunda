<form [formGroup]="mathForm">
   <div class="equation">{{ a }} + {{ mathForm.value.b }} =</div>

   <input appAnswerHighlight formControlName="answer" />
</form>

<div class="stats">
   <!-- {{ secondsPerSolution | number: "1.1-3" }} -->
</div>

<hr style="margin: 2rem" />
<div>Form valid: {{ mathForm.valid }}</div>
<div>Form value: {{ mathForm.value | json }}</div>
<div>Form errors: {{ mathForm.errors | json }}</div>
